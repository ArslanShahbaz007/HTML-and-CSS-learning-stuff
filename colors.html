<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #firstpara{
            color: red;
        }
        #secondpara{
            color: rgb(45, 67, 89);
        }
        #thirdpara{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Learning about colors</h1>
    <p id="firstpara">this is my first line</p>
    <p id="secondpara">this is my second line</p>
    <p id="thirdpara">this is my third line</p>
</body>
</html>
